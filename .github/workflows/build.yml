name: Build cross-platform executables

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller (Windows)
        run: |
          pyinstaller --onefile --windowed --name png_bmp_converter converter_gui.py
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: png_bmp_converter-windows
          path: dist/png_bmp_converter.exe

  build-macos:
    name: Build macOS binary
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller
      - name: Build with PyInstaller (macOS)
        run: |
          # Build an macOS .app bundle (windowed) to avoid spawning a Terminal window when launched
          pyinstaller --windowed --name png_bmp_converter converter_gui.py
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: png_bmp_converter-macos
          path: dist/png_bmp_converter.app
