name: Build cross-platform executables

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Windows) without UPX
        run: |
          # 核心优化：使用 exclude-module 剔除不必要的庞大模块
          # 如果你的应用不需要联网或高级UI，排除 QtNetwork/QtQml/QtQuick 极其有效
          pyinstaller --onefile --windowed --name png_bmp_converter \
            --exclude-module tkinter \
            --exclude-module unittest \
            --exclude-module email \
            --exclude-module http \
            --exclude-module xml \
            --exclude-module pydoc \
            --exclude-module PySide6.QtQml \
            --exclude-module PySide6.QtQuick \
            --exclude-module PySide6.QtNetwork \
            --exclude-module PySide6.QtWebEngineCore \
            --exclude-module PySide6.QtSql \
            --clean -y --log-level INFO converter_gui.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: png_bmp_converter-windows
          path: dist/png_bmp_converter.exe

  build-macos:
    name: Build macOS binary
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # 移除 UPX 安装步骤，因为它在 macOS 上经常破坏签名
      
      - name: Build Apple Silicon (.app)
        run: |
          python3 -m venv build/venv_arm
          . build/venv_arm/bin/activate
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
          
          # 同样应用 exclude-module 策略
          build/venv_arm/bin/pyinstaller --windowed --name png_bmp_converter --clean -y \
            --distpath dist --workpath build/arm --specpath build/arm_spec \
            --exclude-module tkinter \
            --exclude-module unittest \
            --exclude-module PySide6.QtQml \
            --exclude-module PySide6.QtQuick \
            --exclude-module PySide6.QtNetwork \
            --exclude-module PySide6.QtWebEngineCore \
            --log-level INFO \
            converter_gui.py

      - name: Fix permissions and sign macOS app
        run: |
          chmod +x dist/png_bmp_converter.app/Contents/MacOS/png_bmp_converter
          
          # 临时签名
          /usr/bin/codesign --force --deep --sign - dist/png_bmp_converter.app
          
          # 使用系统自带的 strip 命令代替 UPX，安全地移除调试符号
          if command -v strip >/dev/null 2>&1; then
            strip -x dist/png_bmp_converter.app/Contents/MacOS/png_bmp_converter || true
            find dist/png_bmp_converter.app/Contents/Frameworks -type f -name '*.dylib' -print0 | xargs -0 -r strip -x || true
          fi

      - name: Upload macOS ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: png_bmp_converter-macos-arm
          path: dist/png_bmp_converter.app

  publish-release:
    name: Publish Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: png_bmp_converter-windows
          path: ./windows-artifact

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: png_bmp_converter-macos-arm
          path: ./macos-artifact

      - name: Package macOS .app as ZIP
        run: |
          set -e
          cd ./macos-artifact
          if [ -d "Contents" ]; then
            mkdir -p png_bmp_converter.app
            mv Contents png_bmp_converter.app/
          fi
          
          chmod +x png_bmp_converter.app/Contents/MacOS/png_bmp_converter

          # 你原本的 Pruning 脚本非常好，继续保留
          # 它是减小体积的主力
          APP="png_bmp_converter.app"
          BASE="$PWD/$APP/Contents"
          rm -rf "$BASE/Resources/PySide6/Qt/translations" || true
          rm -rf "$BASE/Frameworks/QtQuick" || true
          rm -rf "$BASE/Frameworks/QtQml" || true
          rm -rf "$BASE/Frameworks/QtPdf" || true
          if [ -d "$BASE/Resources/PySide6/Qt/plugins" ]; then
            find "$BASE/Resources/PySide6/Qt/plugins" -mindepth 1 -maxdepth 1 ! -name platforms -exec rm -rf {} + || true
            rm -rf "$BASE/Resources/PySide6/Qt/plugins/imageformats" || true
          fi

          cd ..
          zip -r png_bmp_converter-macos-arm.zip macos-artifact/png_bmp_converter.app

      - name: Create and upload release with assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          name: png_bmp_converter-${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            ./windows-artifact/png_bmp_converter.exe
            ./png_bmp_converter-macos-arm.zip
          generate_release_notes: false