name: Build cross-platform executables

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller (Windows)
        run: |
          pyinstaller --onefile --windowed --name png_bmp_converter converter_gui.py
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: png_bmp_converter-windows
          path: dist/png_bmp_converter.exe

  build-macos:
    name: Build macOS binary
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Build Apple Silicon (.app) only
        run: |
          # Build only for Apple Silicon (ARM64) to avoid multi-arch conflicts
          python3 -m venv build/venv_arm
          . build/venv_arm/bin/activate
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
          # Produce .app in isolated dist/work directories
          build/venv_arm/bin/pyinstaller --windowed --name png_bmp_converter --clean -y \
            --distpath dist --workpath build/arm --specpath build/arm_spec \
            converter_gui.py
      - name: Fix permissions and sign macOS app
        run: |
          # Make executable
          chmod +x dist/png_bmp_converter.app/Contents/MacOS/png_bmp_converter
          
          # Create a self-signed certificate for ad-hoc code signing
          # This allows the app to run on the user's Mac without requiring a valid Apple Developer ID
          /usr/bin/codesign --force --deep --sign - dist/png_bmp_converter.app
      - name: Upload macOS ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: png_bmp_converter-macos-arm
          path: dist/png_bmp_converter.app

  publish-release:
    name: Publish Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: png_bmp_converter-windows
          path: ./windows-artifact
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: png_bmp_converter-macos-arm
          path: ./macos-artifact
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: png_bmp_converter-${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Windows asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./windows-artifact/png_bmp_converter.exe
          asset_name: png_bmp_converter-windows.exe
          asset_content_type: application/octet-stream
      - name: Package macOS .app as ZIP
        run: |
          set -e
          cd ./macos-artifact
          # Check if Contents directory exists (unwrapped .app structure)
          if [ -d "Contents" ]; then
            # Need to reconstruct the .app directory structure
            mkdir -p png_bmp_converter.app
            mv Contents png_bmp_converter.app/
          elif [ -d "png_bmp_converter.app" ]; then
            # Already has correct structure
            true
          else
            echo "mac .app not found"
            ls -la
            exit 1
          fi
          cd ..
          zip -r png_bmp_converter-macos-arm.zip macos-artifact/png_bmp_converter.app
      - name: Upload macOS asset to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./png_bmp_converter-macos-arm.zip
          asset_name: png_bmp_converter-macos-arm.zip
          asset_content_type: application/zip
